<div class="p-3 py-5"  >
    <!--start of setting-->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-right">Edit Profile </h4>
  </div>
    <form (ngSubmit)="saveProfile()">
      <div class="form-group">
          <label >Full Name</label>
          <input type="name" [(ngModel)]="newName" name="name" class="form-control">
        </div>
      <div class="form-group">
        <label >Email address</label>
        {{email.errors|json}}
        <input #email="ngModel"  [(ngModel)]="newEmail" name="email" type="email" class="form-control"  required  >
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->   
      </div>
      <div class="form-group">
        <label >Phone Number</label>
        <input type="text"[(ngModel)]="newPhone" name="phone" class="form-control">
      </div>
    
 
      <button type="submit" class="btn btn-warning">Save</button>
    </form>
    <!--end of setting-->
