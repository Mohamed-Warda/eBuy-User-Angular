
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <a class="breadcrumb-item text-dark" href="#">Shop</a>
                <span class="breadcrumb-item active">Checkout</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

                <div class="mb-5 d-flex flex-row ">
                    
                    <div class="bg-light p-30">
                        
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" value="card" class="custom-control-input" name="payment" id="paypal">
                                <label class="custom-control-label"  for="paypal">Credit Card</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" value="cash" class="custom-control-input" name="payment" id="directcheck">
                                <label class="custom-control-label" for="directcheck">Cash On Delivery</label>

                                <div class="mx-1  my-2 mb-5   "  *ngIf="methodOfPayment">
                                    <h6 class="text-danger">Please Choose A Method of Payment</h6>
                                </div>
                            </div>
                        </div>
                      
                    <div class="my-4 w-100">
                        <select #select (change)="sendAddress(select.value)" class="form-select my-2 py-1 px-5 bg-warning  w-100" id="select" aria-label="Default select example">
                            <option  value="-1">Choose an address</option>
                            <option [value]="address._id"  *ngFor="let address of addresses;">{{address.details}}</option>
                            
                          </select>
                    </div>
                        <button (click)="placeOrder()" class="btn btn-block btn-warning font-weight-bold py-3"  [disabled]="isDisabled">Place Order</button>
                    </div>

                </div>
                
    <!-- Checkout End -->
