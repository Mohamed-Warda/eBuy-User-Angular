
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" routerLink="#">Home</a>
                    <a class="breadcrumb-item text-dark" routerLink="#">Shop</a>
                    <span class="breadcrumb-item active">Wishing List</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-12 table-responsive mb-5">
              
          
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                        
                            <th>Colors</th>
                            <th>Add to Cart</th>
                            <th>Remove</th>
                        
                        </tr>
                    </thead>
                    
                    <tbody class="align-middle">
                        <!---->
                        <div [hidden]="!(products.length === 0)" class="col-12 text-center">
                            <div class="img-container mx-auto">
                              <img
                                src="../../../../assets/img/noproduct.svg"
                                alt="No Product "
                                class="img-fluid"
                                width="250"
                                height="250"
                              />
                            </div>
                  
                            <h1>NO PRODUCTS FOUND</h1>
                          </div>
                        <!--///////////////////////////////////////////-->
                        <tr  *ngFor="let item of products; let i =index" >
                            <td class="align-middle"><img src="../../../../assets/img/product-3.jpg" alt="" style="width: 50px;" > {{item.title}}</td>
                            <td class="align-middle">${{item?.priceAfterDiscount||item.price}}</td>
                  
                            <!--Start Of The Select Field-->
                            <td class="align-middle">
                                <select #color class="form-select font-weight-bold form-select-sm bg-warning text-dark  py-2 px-4" aria-label=".form-select-sm example ">
                                    <option  selected *ngFor="let color of item.colors" [value]="color" >{{color}}</option>
                               
                                  </select>
                            </td>
                                 <!--End Of The Select Field-->

                                  <td class="align-middle"><button (click)="addToCart(item._id,color.value)" class="btn btn-sm btn-warning"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button></td>
                            <td class="align-middle"><button (click)="Remove(item._id)" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button></td>
                           
                        </tr>
                        <!--/////////////////////-->
                    </tbody>
                </table>
            </div>
        
        </div>
    </div>
    <!-- Cart End -->
